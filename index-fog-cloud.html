
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Implement SkyBox - With First Shooter Camera - Terminal Velocity</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background:#777;
				padding:0;
				margin:0;
				font-weight: bold;
				overflow:hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				color: #ffffff;
				padding: 5px;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				z-index:1000;
			}

			a {
				color: #ffffff;
			}

			#oldie a { color:#da0 }
		</style>
	</head>

	<body>
		<div id="info">Implement SkyBox - With First Shooter Camera</div>

<script id="vs" type="x-shader/x-vertex">

			varying vec2 vUv;

			void main() {

				vUv = uv;
				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );

			}

		</script>

		<script id="fs" type="x-shader/x-fragment">

			uniform sampler2D map;

			uniform vec3 fogColor;
			uniform float fogNear;
			uniform float fogFar;

			varying vec2 vUv;

			void main() {

				float depth = gl_FragCoord.z / gl_FragCoord.w;
				float fogFactor = smoothstep( fogNear, fogFar, depth );

				gl_FragColor = texture2D( map, vUv );
				gl_FragColor.w *= pow( gl_FragCoord.z, 20.0 );
				gl_FragColor = mix( gl_FragColor, vec4( fogColor, gl_FragColor.w ), fogFactor );

			}

		</script>
		<script src="js/three.js"></script>
		<script src="js/controls/FirstPersonControls.js"></script>
		<script src="js/Detector.js"></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container;

			var camera, scene, renderer;
			var cameraCube, sceneCube;

			var mesh, lightMesh, geometry;
			var spheres = [];

			var directionalLight, pointLight;
			var meshMaterial;
			var mouseX = 0, mouseY = 0;
			var clock = new THREE.Clock();
			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			document.addEventListener( 'mousemove', onDocumentMouseMove, false );
			document.addEventListener( 'mousedown', onDocumentMouseDown, true );

			var lon = 90, onMouseDownLon = 0,
			lat = 0, onMouseDownLat = 0,
			isUserInteracting = false,
			phi =0 , theta = 0,
			onMouseDownMouseX = 0, onMouseDownMouseY = 0;

			var target = new THREE.Vector3();

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				var canvas = document.createElement('canvas');
				canvas.width = 32;
				canvas.height = window.innerHeight;

				var context = canvas.getContext( '2d' );
				var gradient = context.createLinearGradient( 0, 0, 0, canvas.height );
				gradient.addColorStop(0, "#1e4877");
				gradient.addColorStop(0.5, "#4584b4");

				context.fillStyle = gradient;
				context.fillRect(0, 0, canvas.width, canvas.height);

				container.style.background = 'url(' + canvas.toDataURL('image/png') + ')';
				container.style.backgroundSize = '32px 100%';


				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 100000 );
				camera.position.y=  1000;
				controls = new THREE.FirstPersonControls(camera);
				controls.movementSpeed = 70;
				controls.lookSpeed = 0.05;
				controls.noFly = true;
				controls.lookVertical = true;

				scene = new THREE.Scene();
				var geometry = new THREE.SphereGeometry( 100, 32, 16 );

				var path = "resource/sky2/";
				var format = '.jpg';
				//-- bt buttom, ft front, up top, 
				var urls = [
					path + 'bk' + format, path + 'fr' + format, // kanan kiri fr bk
					path + 'up' + format, path + 'bt' + format,
					path + 'lf' + format, path + 'rg' + format
				];

				var textureCube = THREE.ImageUtils.loadTextureCube( urls, new THREE.CubeRefractionMapping() );

				var material2 = new THREE.MeshLambertMaterial( { color: 0x7f7566, wireframe: true, wireframeLinewidth: 1 } );

				mesh2 = new THREE.Mesh( new THREE.PlaneGeometry( 1000, 1000, 100, 100 ), material2 );
				mesh2.position.y = 0.1;
				mesh2.rotation.x = - Math.PI / 2;
				scene.add( mesh2 );

				// Skybox

				var shader = THREE.ShaderLib[ "cube" ];
				shader.uniforms[ "tCube" ].value = textureCube;

				var material = new THREE.ShaderMaterial( {

					fragmentShader: shader.fragmentShader,
					vertexShader: shader.vertexShader,
					uniforms: shader.uniforms
					,depthWrite: false,
					side: THREE.BackSide

				} ),

				mesh = new THREE.Mesh( new THREE.CubeGeometry( 10000, 10000, 10000,1 ,1 ,1, null, true ), material );
				scene.add( mesh );

				//-- fog
				var texturefog = THREE.ImageUtils.loadTexture('resource/cloud/clouds.png', null, animate);
				texturefog.magFilter = THREE.LinearMipMapLinearFilter;
				texturefog.magFilter = THREE.LinearMipMapLinearFilter;

				var fog = new THREE.Fog(0x4584b4, - 100, 3000);

				meshMaterial = new THREE.ShaderMaterial({
        			uniforms: {
            			'map': {type: 't', value: texturefog},
            			'fogColor' : {type: 'c', value: fog.color},
            			'fogNear' : {type: 'f', value: fog.near},
            		    'fogFar' : {type: 'f', value: fog.far},

   				},
        		vertexShader: document.getElementById('vs').textContent,
        		fragmentShader: document.getElementById('fs').textContent,
        		depthTest: false,
        		transparent : true
    			});
				
				meshFog = new THREE.Mesh(new THREE.Geometry, meshMaterial);
				scene.add(meshFog);

				meshFog = new THREE.Mesh(new THREE.Geometry, meshMaterial);
				meshFog.position.y = 1000;
				scene.add(meshFog)

				//

				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.autoClear = false;
				container.appendChild( renderer.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2,
				windowHalfY = window.innerHeight / 2,

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				//cameraCube.aspect = window.innerWidth / window.innerHeight;
				//cameraCube.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseMove(event) {

				mouseX = ( event.clientX - windowHalfX ) * 10;
				mouseY = ( event.clientY - windowHalfY ) * 10;

			}

			function onDocumentMouseDown( event ) {

				event.preventDefault();

				isUserInteracting = true;

				onPointerDownPointerX = event.clientX;
				onPointerDownPointerY = event.clientY;

				onPointerDownLon = lon;
				onPointerDownLat = lat;

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();

			}

			function render() {

				var timer = 0.0001 * Date.now();

				for ( var i = 0, il = spheres.length; i < il; i ++ ) {

					var sphere = spheres[ i ];

					sphere.position.x = 5000 * Math.cos( timer + i );
					sphere.position.y = 5000 * Math.sin( timer + i * 1.1 );

				}

				lat = Math.max( - 85, Math.min( 85, lat ) );
				phi = THREE.Math.degToRad( 90 - lat );
				theta = THREE.Math.degToRad( lon );

				target.x = 500 * Math.sin( phi ) * Math.cos( theta );
				target.y = 500 * Math.cos( phi );
				target.z = 500 * Math.sin( phi ) * Math.sin( theta );
				camera.lookAt( target );
				var delta = clock.getDelta(), 
					time = clock.getElapsedTime() * 5;

				controls.update(delta);

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
